<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayBindass</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Login Page -->
  <section id="loginPage">
    <div class="login-container">
      <img class="card-illustration" src="https://cdn.dribbble.com/users/1078347/screenshots/14728489/media/4fdc8d8e505d3d40d7b9c2e0a328d703.gif" alt="Card Animation">
      <h2>Welcome to PayBindass</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />
      <button id="loginBtn">Login</button>
    </div>
  </section>

  <!-- Main Payment Dashboard -->
  <section id="paymentPage" style="display:none;">
    <header class="hero">
      <h1>Say Hello to <span>PayBindass</span></h1>
      <img src="https://bsmedia.business-standard.com/_media/bs/img/article/2024-09/10/full/1725954677-0529.jpg?im=FeatureCrop,size=(826,465)" alt="Credit Card" />
      <p>Secure. Smart. Seamless.</p>
    </header>

    <section>
      <h2>Scan & Pay with POP UPI</h2>
      <img class="section-img" src="https://www.paj-gps.com/wp-content/uploads/2023/04/how-gps-tracker-works-illustration-1.webp" alt="GPS Tracker" />
      <button id="scanBtn">Try Demo</button>
    </section>

    <section>
      <h2>Pay via BI Coins</h2>
      <button id="payWithCoinsBtn">Pay with BI Coins</button>
    </section>

    <section>
      <h2>Fraud Detection Intelligence</h2>
      <div class="feature-grid">
        <div class="card">
          <img src="https://media.licdn.com/dms/image/v2/D5612AQH3d0qbHAAESA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1708025756567?e=2147483647&v=beta&t=cuMvdJ7iHFktjPB1Y5X-ibYhWf1UUAATzh3Kt8p7V6g" alt="Machine Learning"/>
          <div class="card-title">ML Risk Detection</div>
        </div>
        <div class="card">
          <img src="https://cdn.prod.website-files.com/65702cb922266947aed0df47/661e2a0da46ffa16ef0fd7a1_Java%20Rules%20Engine%20(1).png" alt="Rule Engine"/>
          <div class="card-title">Rule Engine</div>
        </div>
        <div class="card">
          <img src="https://i0.wp.com/cdn.askmeoffers.com/wp-content/uploads/2023/05/12103839/Customer-Centric-Preferences-and-Buyer-Behaviour-Before-Sale.jpg?fit=1920%2C1080&ssl=1" alt="Behavior Analysis"/>
          <div class="card-title">Behavior Analysis</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      &copy; 2025 PayBindass | Final Year Project
    </footer>
  </section>

  <script src="script.js"></script>
</body>
</html>
